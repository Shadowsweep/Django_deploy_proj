
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for longer lists */
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
        }
        .add-button {
            background-color: #6366f1; /* bg-indigo-600 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* rounded-md */
            font-weight: 600; /* font-semibold */
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
            border: none;
            text-decoration: none; /* For anchor tag */
            display: inline-block;
        }
        .add-button:hover {
            background-color: #4f46e5; /* bg-indigo-700 */
        }
        .entry-card {
            background-color: #f8fafc; /* bg-gray-50 */
            border: 1px solid #e2e8f0; /* border-gray-200 */
            border-radius: 0.5rem; /* rounded-lg */
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
        }
        .entry-title {
            color: #1a202c; /* text-gray-900 */
            font-size: 1.25rem; /* text-xl */
            font-weight: 700; /* font-bold */
            margin-bottom: 0.5rem;
        }
        .entry-content {
            color: #4a5568; /* text-gray-700 */
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .entry-date {
            color: #718096; /* text-gray-500 */
            font-size: 0.875rem; /* text-sm */
        }
        .home-link-bottom {
            display: block;
            margin-top: 1.5rem;
            text-align: center;
            color: #6366f1; /* text-indigo-600 */
            text-decoration: none;
            font-weight: 500; /* font-medium */
            transition: color 0.2s ease-in-out;
        }
        .home-link-bottom:hover {
            color: #4f46e5; /* text-indigo-700 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">All Entries</h1>
            <a href="{% url 'add_entry' %}" class="add-button">Add New Entry</a>
        </div>

        {% if entries %}
            <div class="space-y-4">
                {% for entry in entries %}
                    <div class="entry-card">
                        <h2 class="entry-title">{{ entry.title }}</h2>
                        <p class="entry-content">{{ entry.content }}</p>
                        <p class="entry-date">Created on: {{ entry.created_at|date:"F d, Y, H:i" }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-gray-600 text-lg mt-10">No entries yet. Start by adding one!</p>
        {% endif %}

        <a href="{% url 'home' %}" class="home-link-bottom">Back to Home</a> {# New link #}
    </div>
</body>
</html>
