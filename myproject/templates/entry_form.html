<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
        }
        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e0; /* border-gray-300 */
            border-radius: 0.5rem; /* rounded-md */
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #6366f1; /* indigo-500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* ring-indigo-200 */
        }
        .submit-button {
            background-color: #6366f1; /* bg-indigo-600 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* rounded-md */
            font-weight: 600; /* font-semibold */
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
            border: none;
        }
        .submit-button:hover {
            background-color: #4f46e5; /* bg-indigo-700 */
        }
        .back-link {
            color: #6366f1; /* text-indigo-600 */
            text-decoration: none;
            font-weight: 500; /* font-medium */
            transition: color 0.2s ease-in-out;
        }
        .back-link:hover {
            color: #4f46e5; /* text-indigo-700 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Add New Entry</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %} {# Django's CSRF protection tag #}
            <div>
                <label for="{{ form.title.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ form.title.label }}
                </label>
                {{ form.title }}
                {% if form.title.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ form.title.errors }}</p>
                {% endif %}
            </div>
            <div>
                <label for="{{ form.content.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ form.content.label }}
                </label>
                {{ form.content }}
                {% if form.content.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ form.content.errors }}</p>
                {% endif %}
            </div>
            <div class="flex justify-between items-center mt-6">
                <button type="submit" class="submit-button">Submit Entry</button>
                <a href="{% url 'home' %}" class="back-link">Back to Home</a> {# Updated link #}
            </div>
        </form>
    </div>
</body>
</html>
